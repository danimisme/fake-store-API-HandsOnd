<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main id="root"></main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const root = document.getElementById("root");
      const row = document.createElement("div");
      row.className = "row";
      row.classList.add("flex-wrap", "justify-content-center", "gap-3", "m-3");
      root.appendChild(row);

      async function getData() {
        try {
          const response = await axios.get("https://fakestoreapi.com/products");
          response.data.map((item) => {
            row.innerHTML += `

              <a href="detail.html?id=${item.id}" class="card p-3" style="width: 18rem;">
                  <div style="width: 200px; height: 200px" class="mx-auto align-items-center" >
                    <img src="${item.image}"  alt="${item.title}" class="align-self-center" style="max-width: 200px; max-height: 200px">
                  </div>
                  <div class="card-body flex-column">
                    <h5 class="card-title">${item.title}</h5>
                    <p class="card-text">$ ${item.price} </p>
                  </div>
                </a>

            `;
          });
        } catch (error) {
          row.innerHTML = `<h1> ${error.message}</h1>`;
        }
      }

      getData();
    </script>
  </body>
</html>
